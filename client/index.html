<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bootstrap Homepage</title>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="Clients.html">Client</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Contacts.html">Contact</a>
        </li>
      </ul>
    </div>

  <!-- Page Content -->
  <div class="container mt-4">

    <!-- Buttons for Adding New Client and Contact -->
    <div class="mt-4">
      <button type="button" class="btn btn-primary" onclick="redirectToNewClientPage()">Add New Client</button>
      <button type="button" class="btn btn-success ml-2" onclick="redirectToNewClientPage2()" data-toggle="modal" data-target="#addContactModal">Add Contact</button>

  <script>
    function redirectToNewClientPage() {

      window.location.href = "addNewclient.html";

    function redirectToNewClientPage2() {
      // Redirect to the desired page
      window.location.href = "addNewcontact.html";
